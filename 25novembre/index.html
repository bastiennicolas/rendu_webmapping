<body>

<script type="text/javascript">

	var map = L.map('map', {
			tap: false, // ref https://github.com/Leaflet/Leaflet/issues/7255
			center: new L.LatLng(48.5, -4.5),
			zoom: 5,
			fullscreenControl: true,
			fullscreenControlOptions: { // optional
				title:"Show me the fullscreen !",
				titleCancel:"Exit fullscreen mode"
			}
		}).setView([46, 2], 5);

		// detect fullscreen toggling
		map.on('enterFullscreen', function(){
			if(window.console) window.console.log('enterFullscreen');
		});
		map.on('exitFullscreen', function(){
			if(window.console) window.console.log('exitFullscreen');
		});

	var test1= L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	// get color depending on population density value
	function getColor(attribut) {
		return attribut > 375 ? '#a50f15' :
			   attribut > 300 ? '#de2d26' :
			   attribut > 225 ? '#fb6a4a' :
			   attribut > 150 ? '#fcae91' :
			   attribut > 75 ? '#fee5d9' :

							'#252525';
	}

	function stylisermonFeature(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'black',
			dashArray: '1',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.Taux_dincidence)
		};
	}

	function highlightFeature(e) {
	    var layer = e.target;

	    layer.setStyle({
	        weight: 5,
	        color: '#666',
	        dashArray: '',
	        fillOpacity: 0.7
	    });

	    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
	        layer.bringToFront();
	    }
	        info.update(layer.feature.properties);

	}

	function resetHighlight(e) {
    	geojson.resetStyle(e.target);
    	    info.update();

	}
	function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}
	function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Information sur le département</h4>' +  (props ?
        'Département : <b>' + props.nom + '</b> <br />Taux d incidence : ' + props.Taux_dincidence 
        : 'Merci de mettre le curseur sur la region');
};

info.addTo(map);

var legend = L.control({position: 'bottomright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [75,150,225,300,375];

    div.innerHTML += '<h6>Taux_dincidence</h6>';
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor((grades[i] + 1)) + '"></i> ' +
            grades[i] + (grades[i + 1] ? ' – ' + grades[i + 1] + ' <br>' : '+');
    }

    return div;
};

legend.addTo(map);



	var geojson = L.geoJson(le25, {
		style: stylisermonFeature,
	    onEachFeature: onEachFeature,
}).addTo(map);

</script>
